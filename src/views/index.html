<!DOCTYPE html>

<html>
<head>
<meta charset= "utf-8">
<title>Music World</title>

<!--Bootstrap 4 cdn-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
<nav class="navbar navbar-dark  bg-dark mb-4">

<a href="/" class ="navbar-brand">Music World</a>
</nav>

</head>

<body>

<!--FORM-->
<div class = "container">
    <div class ="row">
        <div class="col-md-5">
        <div class ="card bg-light mb-3">
            <div class ="card-body">
            <form action ="/add" method="POST">
            <div class = "form-group">
             <input type="text" name="name" placeholder="Music World" class="form-control">
            </div>
            <div class = "form-group">
             <textarea name="description" cols= "80" placeholder="Music Name" class="form-control" ></textarea>
            </div>
            <button type="submit" class= "btn btn-success btn-block">Add</button>
            </form>  
            </div>

<div class="col-md-7">

<table class="table table-bordered table-hover">
   <thead>
    <tr>
    <th>Music Name</th>
    <th>Type</th>
    </tr>
   </thead>
   <tbody>
    <%for (var i= 0; i < music.length; i++){ %>
    <tr>
    <td> <%= i + 1 %>  </td>
    <td> <%= music[i].name %>  </td>
    <td> <%= music[i].description %>  </td>
    <td> 
        
        <a href = "/delete/<%= music[i]._id%> " class= "btn btn-danger">Delete<a>
        <a href = "/edit/<%= music[i]._id %>" class= "btn btn-info">Update<a>
    </td>
    </tr>
   <% }%>
   </tbody>
  </table>
</div>
</div>
</div>
</body>
</html>
